            <h1 class="fw-bolder">Contacto</h1>

        <div class="Formulario">
                <form class="FormularioFlex">
                    <div class="FormFlexIcon">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="FormularioNombre">
                        <label for="Nombre"> Nombre completo: </label>

                    </div>
                    <div class="FormularioMail">
                        <label for="Mail"> Mail: </label>

                    </div>
                    <div class="FormularioConsulta">
                        <label for="Nombre"> Consulta: </label>
                        <textarea name="" id="Consulta" cols="50" rows="8"></textarea>
                        </div>
                        <button type="button" class="btn btn-outline-light border-1 fs-6">Enviar</button>                
                    </form>
        </div>

    </section>
